<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <div class="screen"></div>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="delet()"><<</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height:122px; background-color: rgb(238, 161, 20)" onclick="plus('5')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 122px"; onclick="insert('0')">0</button></td>
                <td><button onclick="i('.')">.</button></td>
            </tr>
        </table>
        <span> &copy;Samueldeveloper</span>
    </div>




<script src="script.js"></script>
</body>
</html>
